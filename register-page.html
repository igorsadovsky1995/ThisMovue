<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">

    <title>Document</title>
</head>
<body>
    <div class="user-form open">
        <div class="user-form__body">
            <div class="arrow-back">
                <a href="/">
                    <img src="img/pageAccount/arrow.svg" alt="arrow">
                </a>
            </div>
            <form class="user-form__form padding-sm">
                <input data-error="error-login" class="valid-login" placeholder="Login" type="text">
                <span class="error-login">
                    Login must be longer than 3 characters
                </span>
                <input data-error="error-email" class="valid-email" placeholder="E-mail" type="email">
                <span class="error-email">
                    Email is not correct
                </span>
                <input data-error="error-password" class="valid-password" placeholder="Password" id="newPassword" type="password">
                <span class="error-password">
                    The password must have at least one or more uppercase letter, lowercase letter, number, and symbol
                </span>
                <input data-error="error-againPassword" class="valid-password" placeholder="Password again" id="againPassword" type="password">
                <span class="error-againPassword">
                    Password doesn't match
                </span>
                <div class="user-form__bottom">
                    <a href="login-page.html">
                        Already has accoun? LogIn
                    </a>
                    <button class="button-pos-right" id="saveChanged">
                       Register
                    </button>
                </div>
            </form> 
        </div>
    </div>

    <script src="script/jquery-3.6.0.min.js"></script>
    <script src="script/valitation.js"></script>
</html>
