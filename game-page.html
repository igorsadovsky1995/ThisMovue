<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Movie</title>
</head>
<body>
    <div class="movie"> 
        <div class="movie__body">
            <div class="movie__header header-movie">
                <div class="movie__life">
                    <img src="img/life.svg" alt="">
                    <img src="img/life.svg" alt="">
                    <img src="img/life.svg" alt="">
                </div>
                <div class="info-movie__score">
                    <span>
                        Score: 10
                    </span>
                </div>
                <div class="info-movie__help">
                    <img src="img/bulb.svg" alt="">
                </div>
            </div>
            <div class="movie-box">
                <div class="movie__img ">
                    <img src="img/image4.png" alt="/img/1.jpg">
                </div>
                <div class="movie__button  ">
                    <div class="button-muvie">
                        <span class="button-muvie__name">
                            Mission impossible: Ghost Protocol 
                        </span>
                        <span class="button-muvie__year">
                            (2011)
                        </span>
                    </div>
                    <div class="button-muvie">
                        <span class="button-muvie__name">
                            Mission impossible: 3
                        </span>
                        <span class="button-muvie__year">
                            (2006)
                        </span>
                    </div>
                    <div class="button-muvie">
                        <span class="button-muvie__name">
                            Mission impossible 2
                        </span>
                        <span class="button-muvie__year">
                            (2000)
                        </span>
                    </div>
                    <div class="button-muvie">
                        <span class="button-muvie__name">
                            Mission impossible
                        </span>
                        <span class="button-muvie__year">
                            (1996)
                        </span>
                    </div>
                </div>
                <div class="movie-box__popup popup-movie">
                    <div class="popup-movie__buttons">
                        <button class="popup-movie__button">
                            <img src="img/icon popup/cubes.svg" alt="">
                        </button>
                        <button class="popup-movie__button">
                            <img src="img/icon popup/YinYang.svg" alt="">
                        </button>
                        <button class="popup-movie__button">
                            <img src="img/icon popup/repeat.svg" alt="">
                        </button>
                        <a href="#" class="popup-movie__button">
                            <img src="img/icon popup/home.svg" alt="">
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="movie-control">
                <div class="movie-control__timer">
                    <p>Time: <span id="time">10</span> sec</p>
                </div>
                <div class="movie-control__next">
                    <button>
                        <img src="img/arrow.svg" alt="">
                    </button>
                </div>
            </div>
            
        </div>
    </div>
    <script src="script/jquery-3.6.0.min.js"></script>
    <script src="script/script.js"></script>
</body>
</html>
