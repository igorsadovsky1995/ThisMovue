<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">

    <title>Document</title>
</head>
<body>
    <div class="user-form open">
        <div class="user-form__body">
            <div class="arrow-back">
                <a href="/">
                    <img src="img/pageAccount/arrow.svg" alt="arrow">
                </a>
            </div>
            <form class="user-form__form padding-lg">
                <input data-error="error-login" class="valid-login" placeholder="Login" type="text">
                <span class="error-login">
                    Wrong login entered
                </span>
                <input data-error="error-password" class="valid-password" placeholder="Password" type="password">
                <span class="error-password">
                    Wrong password entered
                </span>
                <div class="user-form__bottom">
                    <a href="register-page.html">
                        Create new account
                    </a>
                    <div class="user-form__checkbox">
                        <input type="checkbox">
                        <label for="">
                            Remember me
                        </label>
                    </div>
                    <button id="saveChanged">
                        Login
                    </button>
                </div>
            </form> 
            
        </div>
    </div>

    <script src="script/jquery-3.6.0.min.js"></script>
    <script src="script/valitation.js"></script>
</html>
