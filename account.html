    <script src="script/jquery-3.6.0.min.js"></script>
    <script>
        $('#rewrite').click(()=>{
            $('#nickname').focus();
            
        })
        $('#nickname').focus(()=>{
            $('#rewrite').hide();
            $('#save').show();
            $('.info-user__nickname').addClass('open')
        })
        $('#nickname').focusout(()=>{
            $('#rewrite').show();
            $('#save').hide();
            $('.info-user__nickname').removeClass('open')
        })
        $('#passwordChange').click(()=>{
            $('.popup-password').addClass('open')
        })

        $('#savePassword').click(()=>{
            $('.popup-password').removeClass('open')
        })
    </script>
