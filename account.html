                <input data-error="error-password" class="valid-password" placeholder="Enter old password" type="password">

                    Wrong password entered
                </span>
                <input data-error="error-password" id="newPassword" class="valid-password" placeholder="Enter new password" type="password">
                <span class="error-password">
                    Wrong password entered
                </span>
                <input data-error="error-conf" placeholder="Confirmation" type="text"> 
                <span class="error-conf">
                    Differs from the previously entered password
                </span>
                <div class="user-form__bottom">
                    <button id="saveChanged">
                        Save
                    </button>

    <script src="script/jquery-3.6.0.min.js"></script>
    <script src="script/valitation.js"></script>
    <script>
        $('#rewrite').click(()=>{
            $('#nickname').focus();
        })
        $('#nickname').focus(()=>{
            $('#rewrite').hide();
            $('#save').show();
            $('.info-user__nickname').addClass('open')
        })
        $('#nickname').focusout(()=>{
            $('#rewrite').show();
            $('#save').hide();
            $('.info-user__nickname').removeClass('open')
        })
        $('#passwordChange').click(()=>{
            $('.user-form').addClass('open')
        })

        $('.user-form__body .arrow-back').click(()=>{
            $('.user-form').removeClass('open')
        })
    </script>
