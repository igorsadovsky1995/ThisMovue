<body>
    <div class="wrapper setting">

            </div>

                    <a href="#">

                    </a>
                </div>
                <div class="user-header__sign">
                    <a href="#">
                        <svg class="user-header__sign-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M416 32h-64c-17.67 0-32 14.33-32 32s14.33 32 32 32h64c17.67 0 32 14.33 32 32v256c0 17.67-14.33 32-32 32h-64c-17.67 0-32 14.33-32 32s14.33 32 32 32h64c53.02 0 96-42.98 96-96V128C512 74.98 469 32 416 32zM342.6 233.4l-128-128c-12.51-12.51-32.76-12.49-45.25 0c-12.5 12.5-12.5 32.75 0 45.25L242.8 224H32C14.31 224 0 238.3 0 256s14.31 32 32 32h210.8l-73.38 73.38c-12.5 12.5-12.5 32.75 0 45.25s32.75 12.5 45.25 0l128-128C355.1 266.1 355.1 245.9 342.6 233.4z"/></svg>

                </div>
            </div>
        </header>  
        <div class="setting-menu">
            <div class="setting-menu__body">

                <ul class="setting-menu__items">
                    <li class="setting-menu__item open">
                        Game mode
                    </li>
                    <li class="setting-menu__item leng">
                        Language
                    </li>
                </ul>
                <div class="setting-menu__row">
                    <div class="setting-menu__col open col-setting">
                        <div class="col-setting__sub active">
                            <h3 class="col-setting__title">
                                For a limited time
                            </h3>
                            <div class="col-setting__icon icon-setting">
                                <svg class="icon-setting__svg" viewBox="0 0 70 70" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M31.7188 16.4062C31.7188 14.5879 33.1816 13.125 35 13.125C36.8184 13.125 38.2812 14.5879 38.2812 16.4062V33.25L49.9434 41.0156C51.4473 42.0273 51.8574 44.0645 50.7363 45.5684C49.8477 47.0723 47.8105 47.4824 46.3066 46.3613L33.1816 37.6113C32.2656 37.1191 31.7188 36.0938 31.7188 34.877V16.4062ZM35 0C54.332 0 70 15.668 70 35C70 54.332 54.332 70 35 70C15.668 70 0 54.332 0 35C0 15.668 15.668 0 35 0ZM6.5625 35C6.5625 50.709 19.291 63.4375 35 63.4375C50.709 63.4375 63.4375 50.709 63.4375 35C63.4375 19.291 50.709 6.5625 35 6.5625C19.291 6.5625 6.5625 19.291 6.5625 35Z" fill="white"/>
                                </svg>
                            </div>
                            <p class="col-setting__text">
                                You have a limited amount of time to move
                            </p>
                            <button class="col-setting__button">
                                SELECT
                            </button>
                        </div>
                        <div class="col-setting__sub">
                            <h3 class="col-setting__title">
                                One life limit
                            </h3>
                            <div class="col-setting__icon">
                                <svg class="icon-setting__svg" viewBox="0 0 70 61" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M0 20.4045V19.6088C0 10.0203 6.90703 1.84194 16.3242 0.267172C22.4355 -0.773986 28.9023 1.26443 33.3594 5.74319L35 7.38655L36.5176 5.74319C41.0977 1.26443 47.4414 -0.773986 53.6758 0.267172C63.0957 1.84194 70 10.0203 70 19.6088V20.4045C70 26.0972 67.6484 31.5431 63.4922 35.4251L38.7871 58.5665C37.7617 59.5267 36.4082 60.0617 35 60.0617C33.5918 60.0617 32.2383 59.5267 31.2129 58.5665L6.50645 35.4251C2.35566 31.5431 4.10156e-05 26.0972 4.10156e-05 20.4045H0Z" fill="white"/>
                                </svg>
                            </div>
                            <p class="col-setting__text">
                                You have the right to one mistakes, after which there will be a loss
                            </p>
                            <button class="col-setting__button">
                                SELECT
                            </button>
                        </div>
                        <div class="col-setting__sub">
                            <h3 class="col-setting__title">
                                Three life limit
                            </h3>
                            <div class="col-setting__icon">
                                <svg class="icon-setting__svg" viewBox="0 0 70 61" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M0 20.4045V19.6088C0 10.0203 6.90703 1.84194 16.3242 0.267172C22.4355 -0.773986 28.9023 1.26443 33.3594 5.74319L35 7.38655L36.5176 5.74319C41.0977 1.26443 47.4414 -0.773986 53.6758 0.267172C63.0957 1.84194 70 10.0203 70 19.6088V20.4045C70 26.0972 67.6484 31.5431 63.4922 35.4251L38.7871 58.5665C37.7617 59.5267 36.4082 60.0617 35 60.0617C33.5918 60.0617 32.2383 59.5267 31.2129 58.5665L6.50645 35.4251C2.35566 31.5431 4.10156e-05 26.0972 4.10156e-05 20.4045H0Z" fill="white"/>
                                </svg>
                                <svg class="icon-setting__svg" viewBox="0 0 70 61" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M0 20.4045V19.6088C0 10.0203 6.90703 1.84194 16.3242 0.267172C22.4355 -0.773986 28.9023 1.26443 33.3594 5.74319L35 7.38655L36.5176 5.74319C41.0977 1.26443 47.4414 -0.773986 53.6758 0.267172C63.0957 1.84194 70 10.0203 70 19.6088V20.4045C70 26.0972 67.6484 31.5431 63.4922 35.4251L38.7871 58.5665C37.7617 59.5267 36.4082 60.0617 35 60.0617C33.5918 60.0617 32.2383 59.5267 31.2129 58.5665L6.50645 35.4251C2.35566 31.5431 4.10156e-05 26.0972 4.10156e-05 20.4045H0Z" fill="white"/>
                                </svg>
                                <svg class="icon-setting__svg" viewBox="0 0 70 61" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M0 20.4045V19.6088C0 10.0203 6.90703 1.84194 16.3242 0.267172C22.4355 -0.773986 28.9023 1.26443 33.3594 5.74319L35 7.38655L36.5176 5.74319C41.0977 1.26443 47.4414 -0.773986 53.6758 0.267172C63.0957 1.84194 70 10.0203 70 19.6088V20.4045C70 26.0972 67.6484 31.5431 63.4922 35.4251L38.7871 58.5665C37.7617 59.5267 36.4082 60.0617 35 60.0617C33.5918 60.0617 32.2383 59.5267 31.2129 58.5665L6.50645 35.4251C2.35566 31.5431 4.10156e-05 26.0972 4.10156e-05 20.4045H0Z" fill="white"/>
                                </svg>
                            </div>
                            <p class="col-setting__text">
                                You have the right to three mistakes, after which there will be a loss
                            </p>
                            <button class="col-setting__button">
                                SELECT
                            </button>
                        </div>
                    </div>
                    <div class="setting-menu__col leng">
                        <span class="leng-setting__item">
                            Ukrainian
                        </span>
                        <span class="leng-setting__item active">
                            English
                        </span>
                    </div>
                    <div class="setting-menu__button">
                        <button class="setting-menu__button-prev">
                            Prev
                        </button>
                        <button class="setting-menu__button-next">
                            Next
                        </button>
                    </div>
                </div>
                
                
            </div>
        </div>
    </div>
    <script src="script/jquery-3.6.0.min.js"></script>
    <script src="script/script.js"></script>
    <script src="https://kit.fontawesome.com/eb89a4f593.js" crossorigin="anonymous"></script>
