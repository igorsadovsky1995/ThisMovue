<body>
    <div class="container_main">
        <div class="section1">
            <div class="film_edit">
                <div class="title">
                    <h1>Edit</h1>
                    <div class="form-floating mb-3 film_name_change">
                        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Name</label>
                    </div>
                    <div class="form-floating mb-3 film_year_change">
                        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Year</label>
                    </div>
                </div>
                <div class="genre">
                    <h1>Genre</h1>
                    <div class="genre_holder">
                        <div class="genre_select_form genre_form">
                            <select class="form-select form-select-lg mb-3 genre_select"
                                aria-label=".form-select-lg example">
                                <option selected>Select genre</option>
                                <option value="1">Comedy</option>
                                <option value="2">Triller</option>
                                <option value="3">Romantic</option>
                            </select>
                            <button type="button" class="btn btn-primary add_genre_button"><i
                                    class="fa-solid fa-plus"></i></button>
                            <!-- <button type="button" class="btn btn-danger remove_genre_button2"> <i
                                class="fa-solid fa-minus"></i></button> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="section2">
            <div class="similar_films">
                <div class="section_sf_title">
                    <h1>Similar films</h1>
                    <button type="button" class="btn btn-primary add_similar_button"><i
                            class="fa-solid fa-plus"></i></button>
                </div>
                <div class="similar_film_holders_container">
                    <div class="film_holder film">
                        <label for="floatingInput">Name</label>
                        <div class="form_atribute">
                            <input type="text" class="form-control" id="floatingInput" placeholder="film name">
                            <button type="button" class="btn btn-danger remove_simfilm_button delete_sfilm_btn"> <i
                                    class="fa-solid fa-minus"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="section3">
            <div class="section3_title">
                <h1>Img picker</h1>
                <button type="button" class="btn btn-primary add_img_button"><i
                    class="fa-solid fa-plus"></i></button>
            </div>
            <div class="img_container">

                <div class="img_place_holder">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked"

                        <label class="form-check-label" for="flexSwitchCheckChecked">select the photo</label>
                    </div>
                    <div class="img_holder">

                    <div class="img_holder">
